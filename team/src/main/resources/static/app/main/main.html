<div class="container-full">
	<div class="row">
		<div class="col-lg-12 text-center">
			<h1>URL Shortener</h1>
			<p class="lead">A front-end example page for the project</p>
			<br>
			<form class="col-lg-12" role="form" ng-submit="mainVM.getShorterUrl()">
				<div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
					<input type="text" 
						   class="center-block form-control input-lg"
						   title="Enter a URL" 
						   placeholder="Enter a URL" 
						   name="url"
						   ng-model="mainVM.url">
					<span class="input-group-btn">
						<button	class="btn btn-lg btn-primary" 
								type="submit">
							Short me!
						</button>
					</span>
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12 text-center">
			<div class="col-sm-offset-4 col-sm-4 text-center">
				<br />
				<div ng-class="{'alert alert-success lead': !mainVM.error, 'alert alert-danger lead': mainVM.error}"
					 ng-if="mainVM.shorterUrl !== ''">
					<a href="{{mainVM.shorterUrl}}"
					   ng-if="!mainVM.error"
					   target="_blank">
					   	{{mainVM.shorterUrl}}
					</a>
					<p ng-if="mainVM.error">
						{{mainVM.shorterUrl}}
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
